version: "3"

services:

  database:
    image: "postgres:14"
    environment:
      POSTGRES_USER: omero
      POSTGRES_DB: omero
      POSTGRES_PASSWORD: omero
    networks:
      - omero
    volumes:
      - "database:/var/lib/postgresql/data"

  omeroserver:
    # This container uses the tag for the latest server release of OMERO 5
    # To upgrade to the next major release, increment the major version number
    image: "openmicroscopy/omero-server:5"
    environment:
      CONFIG_omero_db_host: database
      CONFIG_omero_db_user: omero
      CONFIG_omero_db_pass: omero
      CONFIG_omero_db_name: omero
      ROOTPASS: omero
      CONFIG_omero_jvmcfg_percent_blitz: 50
      CONFIG_Ice_MessageSizeMax: 1000000
    networks:
      - omero
    ports:
      - "4063:4063"
      - "4064:4064"
    volumes:
      - "omero:/OMERO"
    ulimits:
      nofile:
        soft: 8192
        hard: 65536

  omeroweb:
    # This container uses the tag for the latest web release of OMERO 5
    # To upgrade to the next major release, increment the major version number
    image: "openmicroscopy/omero-web-standalone:5"
    environment:
      OMEROHOST: omeroserver
      CONFIG_omero_web_public_enabled: true
      CONFIG_omero_web_public_user: nottingham
      CONFIG_omero_web_public_password: nottingham
      CONFIG_omero_web_public_get__only: true
      CONFIG_omero_web_public_server__id: 1
      CONFIG_omero_web_public_url__filter: '^/(webadmin/myphoto/|webclient/(?!(script_ui|ome_tiff|figure_script))|webgateway/(?!(archived_files|download_as))|iviewer|api|omero_simple_webapp)'
    networks:
      - omero
    ports:
      - "4080:4080"
    volumes:
      - "/srv/SEGP/omero-simple-webapp/omero_simple_webapp:/opt/omero/web/venv3/lib/python3.9/site-packages/omero_simple_webapp:ro"
      - "/srv/SEGP/omero-simple-webapp/config.omero:/opt/omero/web/config/config.omero:ro"

networks:
  omero:

volumes:
  database:
  omero:
